# helm install ingress nginx-stable/nginx-ingress --set controller.service.type=NodePort --set controller.service.httpPort.nodePort=30001

repositories:
  - name: nginx-stable
    url: https://helm.nginx.com/stable
  - name: kubernetes-dashboard
    url: https://kubernetes.github.io/dashboard
  - name: weave-scope
    url: https://dasmeta.github.io/helm/
  - name: jenkins-x
    url: https://jenkins-x-charts.github.io/v2/
commonLabels:
  repo: github:lucasew/nixcfg
releases:
  - name: apache-ingress-test
    namespace: app-apache-test
    createNamespace: true
    chart: app-apache-test
  - name: traefik-ingress-test
    namespace: app-traefik-test
    createNamespace: true
    chart: app-traefik-test
  - name: ingress
    chart: nginx-stable/nginx-ingress
    namespace: nginx-ingress
    createNamespace: true
    set:
      - name: controller.service.type
        value: ClusterIP
    atomic: true
    strategicMergePatches:
      - apiVersion: v1
        kind: Service
        # name: ingress-nginx-ingress
        metadata:
          namespace: nginx-ingress
          name: ingress-nginx-ingress
        spec:
          clusterIP: 10.0.0.253
  - name: kubernetes-dashboard
    chart: kubernetes-dashboard/kubernetes-dashboard
    namespace: app-kubernetes-dashboard
    createNamespace: true
    values:
      - ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - kubernetes-dashboard.whiterun.lucao.net
      - apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: kubernetes-dashboard
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: cluster-admin
        subjects:
        - kind: ServiceAccount
          name: kubernetes-dashboard
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: kubernetes-dashboard
        spec:
          # selector:
          #   app: ingress-nginx-ingress
          template:
            spec:
              containers:
                - name: kubernetes-dashboard
                  args:
                  - --enable-insecure-login
                  - --enable-skip-login
                  - --namespace=app-kubernetes-dashboard
                  - --disable-settings-authorizer
                  - --insecure-bind-address=0.0.0.0
                  - --port=6969
                  - --insecure-port=8443
                  livenessProbe:
                    httpGet:
                      scheme: HTTP
      - apiVersion: v1
        kind: Service
        metadata:
          name: kubernetes-dashboard
        spec:
          ports:
          - name: http
            port: 80
            targetPort: 8443
